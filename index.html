<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>iadmin</title>
	</head>
	<link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/iadmin.css" />

	<body>
		<div class="loading">
			<i class="layui-icon fa-pulse">&#xe63d;</i>
		</div>
		<div class="iadmin">
			<div class="i-menu">
				<div class="i-menu-scroll">
					<div class="i-menu-logo"> </div>
					<div class="i-menu-nav">
						<ul> </ul>
					</div>
				</div>
			</div>
			<div class="i-main">
				<div class="i-mask"></div>
				<div class="i-header">
					<ul class="layui-nav layui-layout-left">
						<li class="layui-nav-item">
							<a href="javascript:;" id="scaling"><i class="fa fa-caret-square-o-left"></i></a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;">i-admin 后台管理系统</a>
						</li>
					</ul>
					<ul class="layui-nav layui-layout-right">
						<li class="layui-nav-item layui-hide-xs">
							<a href="javascript:;" i-attr="fullScreen"><i class="fa fa-expand"></i></a>
						</li>
						<li class="layui-nav-item layui-hide-xs">
							<a href="javascript:;" i-attr="message"><i class="fa fa-bell-o"></i><span class="layui-badge-dot i-badge-dot"></span></a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" i-attr="userName">管理员</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;">个人中心</a>
								</dd>
								<dd>
									<a href="javascript:;">修改密码</a>
								</dd>
								<hr />
								<dd>
									<a href="javascript:;">退出登录</a>
								</dd>
							</dl>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" i-attr="btnSystemSet"><i class="fa  fa-ellipsis-v"></i></a>
						</li>
					</ul>
				</div>
				<div class="i-tab" i-filter="navTab">
					<div class="layui-card-header i-ellipsis">
						<span class="layui-breadcrumb" lay-filter="test1">
							<a href="javascript:;">主页</a>
						</span>
					</div>

					<ul class="layui-nav i-left">
						<li class="layui-nav-item">
							<a href="javascript:;" i-attr="tabLeft"><i class="layui-icon">&#xe65a;</i></a>
						</li>
					</ul>

					<div class="i-tab-title" i-attr="navTab">
						<ul>
							<li class="layui-this" i-attr="i-home" lay-id="one_-1"><i class="layui-icon layui-icon-home"></i></li>
						</ul>
					</div>

					<ul class="layui-nav i-right">
						<li class="layui-nav-item">
							<a href="javascript:;" i-attr="tabRight"><i class="layui-icon">&#xe65b;</i></a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" i-attr="repeat"><i class="fa fa-repeat"></i></a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;"><i class="layui-icon">&#xe61a;</i></a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" i-attr="closeThis">关闭当前</a>
								</dd>
								<dd>
									<a href="javascript:;" i-attr="closeOther">关闭其它</a>
								</dd>
								<dd>
									<a href="javascript:;" i-attr="closeAll">关闭全部</a>
								</dd>
							</dl>
						</li>
					</ul>
					<div class="i-tab-content" i-attr='navTabContent'>
						<div class="i-tab-item layui-show" lay-id="one_-1">
							<iframe class="i-iframe" src="http://www.baidu.com" width="100%" style="height: 800px;"></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-card layui-form" i-attr='systemSet'>
				<div class="layui-card-header">系统设置
					<i class="layui-icon layui-icon-about i-icon-right" i-attr="about" i-title="以下设置使用本地存储，不涉及数据库持久化存储；您在更换设备后登录，状态将会恢复为初始状态。"></i>
				</div>
				<div class="layui-card-body">
					<div class="layui-form-item">
						<label class="layui-form-label">左侧菜单临时排序功能</label>
						<div class="layui-input-block">
							<input type="checkbox" name="systemSet" lay-skin="switch" lay-filter="systemSet" lay-text="ON|OFF" value='1'>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">顶部导航排序功能</label>
						<div class="layui-input-block">
							<input type="checkbox" name="systemSet" lay-skin="switch" lay-filter="systemSet" lay-text="ON|OFF" checked value='2'>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">右下角登录提示功能</label>
						<div class="layui-input-block">
							<input type="checkbox" name="systemSet" lay-skin="switch" lay-filter="systemSet" lay-text="ON|OFF" checked value='3'>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="lib/jQuery/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jQuery/jquery-ui/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jQuery/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jQuery/store.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/iadmin-main.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			menuInit(); //获取菜单
		});
		//获取菜单
		function menuInit() {
			$.ajax({
				type: "GET",
				url: "menu.json",
				dataType: "json",
				success: function(data) {
					//一级导航ID以one_开头，二级导航IDtwo_开头 (data-id)
					for(var x = 0; x < data.menu.length; x++) {
						var subment = "",
							ifIcon = "";
						for(var y = 0; y < data.menu[x].submenu.length; y++) {
							ifIcon = '<i class="fa fa-angle-down i-icon-right"></i>'
							subment += '<dd>' +
								'<a href="javascript:;" data-url = "' + data.menu[x].submenu[y].url + '" data-id = "two_' + data.menu[x].submenu[y].id + '">' + data.menu[x].submenu[y].title + '</a>' +
								'</dd>'
						}
						var menu = '<li>' +
							'<a href="javascript:;" data-id = "one_' + data.menu[x].id + '" data-url ="' + data.menu[x].url + '"  >' +
							'<i class="' + data.menu[x].icon + ' i-icon-left"></i>' +
							'<span>' + data.menu[x].title + '</span>' + ifIcon +
							'</a>' +
							'<dl>' + subment + '</dl>' +
							'</li>'
						$(".i-menu-nav ul").append(menu);
					}
				},
				error: function(xhr) {
					console.log(xhr.responseText)
				}
			});
		}
	</script>

	<script type="text/javascript">
		//隐藏loading
		setTimeout(function() {
			$(".loading").fadeOut();
		}, 500)
	</script>

</html>
